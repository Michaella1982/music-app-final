<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<!--inline styling-->
<style>
    .headline {
        font-family: Lobster;
        background: linear-gradient(45deg, #cc66ff, #CCFFFF, #FFFFCC, #ff9999);
    }
</style>


<!--page title banner-->
<header>
    <h1 class="headline">Update My Crates</h1>
</header>

<body>
    <!--new crate form-->
    <div class="form-container">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div id="album-info">
                <div class="form-group">
                    <!--input for title-->

                    <input type="text" id="title" placeholder="title" class="form-control" ngModel name="title" #title="ngModel" required>
                    <span class="help-block" *ngIf="!title.valid && title.touched">Please enter a valid title, Homie.</span>

                    <br>
                    <!-- input for artist-->

                    <input type="text" id="artist" placeholder="artist" class="form-control" ngModel name="artist" #artist="ngModel" required>
                    <span class="help-block" *ngIf="!artist.valid && artist.touched">Please enter a valid artist, Homie.</span>

                    <input type="text" placeholder="label" class="form-control" [(ngModel)]="label">

                    <input type="text" placeholder="year released" class="form-control" [(ngModel)]="yearReleased">

                    <input type="text" placeholder="catalog number" class="form-control" [(ngModel)]="catalogNumber">

                    <input type="text" placeholder="genre" class="form-control" [(ngModel)]="genre">
                </div>
            </div>
            <!--buttons-->
            <div class="button-row" element="button-row">
                <button type="submit" class="btn btn-primary" [routerLink]="['/show-crates']" (click)="changeData()" [disabled]="!f.valid">Save to My Crates</button>

                <button type="reset" class="btn btn-reset">Reset Form</button>
            </div>
        </form>
    </div>
</body>
